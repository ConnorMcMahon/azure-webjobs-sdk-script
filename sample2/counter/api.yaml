---
tableStorage:
    table: apicountertablelocal
    partitionKey: counter
    connection: AzureWebJobsStorage

language: Javascript

globalState: |
    public static int i = 5;
    public static int j = 7;
    
functions:
    - name: useValues
      trigger: GET@samplestate
      codeLocation: samplestate.js
    - name: initializeCounters
      trigger: PUT@counterstate/{counterName}
      codeLocation: initializeCounters.js
    - name: getCounters
      trigger: GET@counterstate/{counterName}
      codeLocation: getCounters.js
    - name: incrementCounters
      trigger: POST@counterstate/{counterName}/{addValue:int}
      codeLocation: incrementCounters.js